<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<p th:if="${session.curUser}">
			<span th:text="'Hello, ' + ${session.curUser.account} + '!'"></span>&nbsp;&nbsp;
			<a th:href="@{/userinfo/logout}">退出</a>
		</p>
		<p th:if="${session.curUser} == null">
			<a th:href="@{/userinfo/login}">登录</a>&nbsp;&nbsp;
			<a th:href="@{/userinfo/signup}">注册</a>
		</p>
	</div>
	<div class="container" th:replace="${view} :: content">加载中。。。。。</div>
</body>
</html>
